	border: green solid 5px;
}

<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function(){
		var a4 = document.getElementById("paper"); // $("#paper")
		var pen = paper.getContext("2d");
		var draw = false;
		
		pen.strokeStyle = "#43A047"; // 선 색깔
		pen.lineWidth = 3; // 선 두께
		
		var startX = 0; var startY = 0;
		var endX = 0; 	var endY = 0;
		var paperX = $("#paper").offset().left;
		var paperY = $("#paper").offset().top;
		
		/* pen.beginPath(); // 새로운 선 그리기 시작
		pen.moveTo(10, 20); // 시작점
		pen.lineTo(50, 80); // 끝점
		pen.stroke(); // 그리기 */
		$("#paper").mousedown(function(e){
			draw = true;
			startX = e.pageX - paperX;
			startY = e.pageY - paperY;
		});
		$("#paper").mousemove(function(e){
			endX = e.pageX - paperX;
			endY = e.pageY - paperY;
			if(draw){
				pen.beginPath();
				pen.moveTo(startX, startY);
				pen.lineTo(endX, endY);
				pen.stroke();
			}
			startX = endX;
			startY = endY;
		});
		$("#paper").mouseup(function(e){
			draw = false;
		});
		
		
	});
</script>
</head>
<body>
	<canvas id="paper" width="500px" height="500px"></canvas>
</body>
</html>
